<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>My first web page</h2>
    <p>My first paragraph</p>

    <p id="demo"></p>

    <button type="button" onclick="document.write(5+7)">Try it after you have debugged!</button>

    <h2>Activate debugging</h2>
    <p>F12 on your keyboard will activate debugging.</p>
    <p>Then select "console" in the debugger menu.</p>
    <p>Then click Run again.</p>
    <!-- JavaScript does not have any print object or print methods. You cannot access output devices from JavaScript. The only exception is that you can call the window.print() method in the broswer to the print the content of the current window -->
    <h2>The window.print() Method</h2>
    <p>Click the button to print the current page.</p>

    <button onclick="window.print()">Print this page.</p>


    <script>
        // the math from the code below is shown in the second paragraph
        document.getElementById("demo").innerHTML = 5 + 6;

        // You can use an alert box to display data:
        window.alert(5+6);

        // The word window is optional because this is the second window alert, it will appear after the first
        alert(7+10);

        // console.log() method in the browser to display data
        console.log(8+8);
    </script>

</body>
</html>
